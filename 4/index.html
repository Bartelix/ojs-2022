<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modern SPA</title>
  </head>
  <body>
    <script>
      const propertiesOfArray = Object.getOwnPropertyNames(Array.prototype);
      propertiesOfArray.forEach((property) => {
        if (property !== "constructor" && property !== "length") {
          const method = Array.prototype[property];
          Object.defineProperty(Array.prototype, property, {
            get: () => {
              return method;
            },
            set: (value) => {
              console.trace(`Override of Array.prototype.${property} is not allowed`);
            },
          });
        }
      });
    </script>
    <script>
      const propertiesOfObject = Object.getOwnPropertyNames(Object);
      console.log(propertiesOfObject);
      propertiesOfObject.forEach((property) => {
        if (property !== "constructor" && property !== "length" && property !== "prototype") {
          const method = Object[property];
          Object.defineProperty(Object, property, {
            get: () => {
              return method;
            },
            set: (value) => {
              console.trace(`Override of Object.${property} is not allowed`);
            },
          });
        }
      });
    </script>
